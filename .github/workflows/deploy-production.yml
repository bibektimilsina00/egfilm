# ========================================
# ğŸš€ EGFilm Main App - Production Deployment
# ========================================
# World-class CI/CD pipeline with zero-downtime deployment
# Following enterprise-grade best practices

name: ğŸš€ EGFilm Main App - Production Deploy

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment (skip some checks)'
        type: boolean
        default: false
      rollback_version:
        description: 'Rollback to version (e.g., v1.2.3)'
        type: string
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: "18"
  HEALTH_CHECK_TIMEOUT: 120
  DEPLOYMENT_TIMEOUT: 600

# Cancel in-progress deployments for the same branch
concurrency:
  group: deploy-main-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  packages: write
  id-token: write
  actions: read

jobs:
  # ===========================================
  # ğŸ” PRE-DEPLOYMENT VALIDATION
  # ===========================================
  validate:
    name: ğŸ” Pre-Deployment Validation
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.version.outputs.should-deploy }}
      version: ${{ steps.version.outputs.version }}
      is-rollback: ${{ github.event.inputs.rollback_version != '' }}
    
    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“Š Detect Changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            app:
              - 'src/**'
              - 'public/**'
              - 'package.json'
              - 'package-lock.json'
              - 'next.config.*'
              - 'tailwind.config.*'
              - 'Dockerfile'
              - 'docker-compose.*'
              - 'prisma/**'
              - '.github/workflows/**'

      - name: ğŸ·ï¸ Determine Version
        id: version
        run: |
          if [[ "${{ github.event.inputs.rollback_version }}" != "" ]]; then
            echo "version=${{ github.event.inputs.rollback_version }}" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Rollback deployment to version: ${{ github.event.inputs.rollback_version }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸ Tag deployment: ${VERSION}"
          else
            VERSION="main-${GITHUB_SHA::8}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "ğŸŒŸ Branch deployment: ${VERSION}"
          fi
          
          # Set should-deploy flag
          if [[ "${{ steps.changes.outputs.app }}" == "true" ]] || \
             [[ "${{ github.event.inputs.force_deploy }}" == "true" ]] || \
             [[ "${GITHUB_REF}" == refs/tags/* ]] || \
             [[ "${{ github.event.inputs.rollback_version }}" != "" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No deployment needed - no relevant changes detected"
          fi

  # ===========================================
  # ğŸ§ª COMPREHENSIVE TESTING
  # ===========================================
  test:
    name: ğŸ§ª Quality Assurance
    runs-on: ubuntu-latest
    needs: [validate]
    if: needs.validate.outputs.should-deploy == 'true' && needs.validate.outputs.is-rollback != 'true'
    
    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Lint Code
        run: npm run lint

      - name: ğŸ—ï¸ Build Check
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§ª Run Tests
        run: npm test
        env:
          CI: true

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level high

      - name: ğŸ” Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“‹ Upload Security Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================
  # ğŸ³ DOCKER BUILD & PUSH
  # ===========================================
  build:
    name: ğŸ³ Build & Push Container
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: needs.validate.outputs.should-deploy == 'true'
    environment:
      name: production
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image-uri: ${{ steps.image-uri.outputs.image-uri }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4
        if: needs.validate.outputs.is-rollback != 'true'

      - name: ğŸ·ï¸ Generate Metadata
        id: meta
        if: needs.validate.outputs.is-rollback != 'true'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.validate.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=EGFilm Main App
            org.opencontainers.image.description=Movie & TV streaming platform
            org.opencontainers.image.vendor=EGFilm
            org.opencontainers.image.version=${{ needs.validate.outputs.version }}
            org.opencontainers.image.created={{date 'RFC3339'}}
            org.opencontainers.image.revision=${{ github.sha }}
            maintainer=bibektimilsina00

      - name: ğŸ”§ Setup Docker Buildx
        if: needs.validate.outputs.is-rollback != 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: ğŸ³ Build & Push Image
        id: build
        if: needs.validate.outputs.is-rollback != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            VERSION=${{ needs.validate.outputs.version }}
            COMMIT_SHA=${{ github.sha }}
            NEXT_PUBLIC_TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
            NEXT_PUBLIC_TMDB_BASE_URL=https://api.themoviedb.org/3
            NEXT_PUBLIC_APP_NAME=EGFilm
            NEXT_PUBLIC_APP_URL=${{ vars.APP_URL || 'https://egfilm.xyz' }}
            NEXT_PUBLIC_BLOG_SITE_URL=${{ vars.BLOG_SITE_URL || 'https://blog.egfilm.xyz' }}
            NEXT_PUBLIC_TURN_SERVER=${{ vars.TURN_SERVER || '' }}
            NEXT_PUBLIC_TURN_USERNAME=${{ vars.TURN_USERNAME || '' }}
            NEXT_PUBLIC_BUILD_VERSION=${{ needs.validate.outputs.version }}
            NEXT_PUBLIC_GIT_SHA=${{ github.sha }}

      - name: ğŸ”’ Sign Image with Cosign
        if: needs.validate.outputs.is-rollback != 'true'
        uses: sigstore/cosign-installer@v3

      - name: âœï¸ Sign Container
        if: needs.validate.outputs.is-rollback != 'true'
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: ğŸ“ Set Image URI for Deployment
        id: image-uri
        run: |
          if [[ "${{ needs.validate.outputs.is-rollback }}" == "true" ]]; then
            IMAGE_URI="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}"
          else
            IMAGE_URI="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
          fi
          echo "image-uri=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "ğŸ³ Deployment image: ${IMAGE_URI}"


  # ===========================================
  # ğŸš€ ZERO-DOWNTIME DEPLOYMENT
  # ===========================================
  deploy:
    name: ğŸš€ Zero-Downtime Deploy
    runs-on: ubuntu-latest
    needs: [validate, build]
    environment:
      name: production
      url: ${{ vars.APP_URL || 'https://egfilm.xyz' }}
    timeout-minutes: 10
    
    steps:
      - name: ğŸ§¾ Checkout Deployment Config
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.yml
            scripts/
          sparse-checkout-cone-mode: false

      - name: ğŸ” Setup SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add server to known hosts
          ssh-keyscan -H ${{ vars.SERVER_HOST || 'your-server.com' }} >> ~/.ssh/known_hosts

      - name: ğŸ¥ Pre-deployment Health Check
        run: |
          echo "ğŸ¥ Checking current application health..."
          if curl -sf "${{ vars.APP_URL || 'https://egfilm.xyz' }}/api/health" > /dev/null; then
            echo "âœ… Application is currently healthy"
          else
            echo "âš ï¸ Application appears to be down - proceeding with deployment"
          fi

      - name: ğŸ“‹ Prepare Production Environment
        run: |
          cat > production.env <<EOF
          NODE_ENV=production
          NEXT_TELEMETRY_DISABLED=1
          
          # Database
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          
          # TMDB API
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          NEXT_PUBLIC_TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          NEXT_PUBLIC_TMDB_BASE_URL=https://api.themoviedb.org/3
          
          # Authentication
          AUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          AUTH_URL=${{ vars.APP_URL || 'https://egfilm.xyz' }}
          NEXTAUTH_URL=${{ vars.APP_URL || 'https://egfilm.xyz' }}
          
          # Application
          NEXT_PUBLIC_APP_NAME=EGFilm
          NEXT_PUBLIC_APP_URL=${{ vars.APP_URL || 'https://egfilm.xyz' }}
          NEXT_PUBLIC_BLOG_SITE_URL=${{ vars.BLOG_SITE_URL || 'https://blog.egfilm.xyz' }}
          
          # WebRTC 
          NEXT_PUBLIC_TURN_SERVER=${{ vars.TURN_SERVER || '' }}
          NEXT_PUBLIC_TURN_USERNAME=${{ vars.TURN_USERNAME || '' }}
          NEXT_PUBLIC_TURN_PASSWORD=${{ secrets.TURN_PASSWORD || '' }}
          
          # Build Info
          NEXT_PUBLIC_BUILD_VERSION=${{ needs.validate.outputs.version }}
          NEXT_PUBLIC_BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          NEXT_PUBLIC_GIT_SHA=${{ github.sha }}
          
          # Google Analytics
          NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ vars.GA_MEASUREMENT_ID }}
          
          # Docker Image
          IMAGE_NAME=${{ needs.build.outputs.image-uri }}
          EOF

      - name: ğŸš€ Deploy with Zero Downtime
        run: |
          # Copy files to server (override existing)
          scp -i ~/.ssh/deploy_key production.env ${{ vars.SERVER_USER || 'deploy' }}@${{ vars.SERVER_HOST  }}:~/egfilm/.env
          scp -i ~/.ssh/deploy_key docker-compose.yml ${{ vars.SERVER_USER || 'deploy' }}@${{ vars.SERVER_HOST  }}:~/egfilm/
          
          # Execute zero-downtime deployment
          ssh -i ~/.ssh/deploy_key ${{ vars.SERVER_USER || 'deploy' }}@${{ vars.SERVER_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            cd ~/egfilm
            
            echo "ğŸ§¹ Pre-deployment cleanup to prevent port conflicts..."
            # Stop and remove only app containers (keep database running)
            docker compose stop app || true
            docker compose rm -f app || true
            
            # Remove any orphaned containers that might be using port 8000 (but not database)
            docker ps -a --filter "expose=8000" --filter "name!=postgres" --format "{{.ID}}" | xargs -r docker rm -f || true
            
            # Remove old app images to save space (keep database images)
            docker images | grep egfilm | grep -v latest | awk '{print $3}' | xargs -r docker rmi || true
            
            echo "ğŸ” Logging into container registry..."
            echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            echo "ğŸ“¥ Pulling new image..."
            docker compose pull app
            
            echo "ğŸ—„ï¸ Ensuring database is running and healthy..."
            # Try to start postgres first
            docker compose up -d postgres
            
            # Wait for database to be healthy, with recovery on failure
            echo "â³ Waiting for database to be ready..."
            timeout 60 bash -c 'until docker compose exec postgres pg_isready -U egfilm > /dev/null 2>&1; do sleep 2; echo -n .; done' || {
              echo "âŒ Database failed to start, attempting recovery..."
              docker compose logs postgres
              
              echo "ğŸ”§ Stopping postgres and cleaning corrupted data..."
              docker compose stop postgres
              docker compose rm -f postgres
              
              echo "ğŸ—‘ï¸ Removing corrupted database volume..."
              docker volume rm egfilm_postgres_data || true
              
              echo "ğŸ”„ Restarting postgres with fresh data..."
              docker compose up -d postgres
              
              echo "â³ Waiting for fresh database to initialize..."
              timeout 120 bash -c 'until docker compose exec postgres pg_isready -U egfilm > /dev/null 2>&1; do sleep 3; echo -n .; done' || {
                echo "âŒ Database recovery failed, showing logs..."
                docker compose logs postgres
                exit 1
              }
              
              echo "âœ… Database recovered successfully!"
            }
            
            echo "ğŸ”„ Running database setup..."
            # Generate Prisma client and run migrations
            docker compose run --rm app sh -c "npx prisma generate && npx prisma migrate deploy" || {
              echo "âš ï¸ Database setup failed, but continuing deployment..."
            }
            
            echo " Starting deployment..."
            # Start new container (database is healthy, port should be free)
            docker compose up -d app
            
            # Give container time to start before health checks
            echo "â³ Waiting for container to initialize..."
            sleep 10
            
            # Check if container is running
            if ! docker compose ps app | grep -q "Up"; then
              echo "âŒ App container failed to start, checking logs..."
              docker compose logs app
              exit 1
            fi
            
            echo "â³ Waiting for application to be ready..."
            timeout 120 bash -c 'until curl -sf http://localhost:8000/api/health > /dev/null; do sleep 2; echo -n .; done' || {
              echo "âŒ Health check failed, showing app logs..."
              docker compose logs app --tail=50
              exit 1
            }
            
            echo "âœ… Container is healthy and ready!"
            
            echo "ğŸ§¹ Comprehensive cleanup after successful deployment..."
            # Remove stopped containers
            docker container prune -f
            
            # Remove unused images (keep recent ones)
            docker image prune -af --filter "until=24h"
            
            # Remove unused networks
            docker network prune -f
            
            # Remove unused volumes (be careful with database volumes)
            docker volume prune -f --filter "label!=keep"
            
            # Clean up build cache
            docker builder prune -af --filter "until=24h"
            
            # Show final cleanup summary
            echo "ğŸ“Š Cleanup summary:"
            echo "Containers: $(docker ps -a --format 'table {{.Names}}\t{{.Status}}')"
            echo "Images: $(docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.Size}}')"
            
            echo "âœ… Deployment and cleanup completed successfully!"
          DEPLOY_SCRIPT

      - name: ğŸ¥ Post-deployment Health Check
        run: |
          echo "ğŸ¥ Verifying deployment health..."
          
          # Wait for application to be fully ready
          for i in {1..30}; do
            if curl -sf "${{ vars.APP_URL || 'https://egfilm.xyz' }}/api/health" > /dev/null; then
              echo "âœ… Application is healthy after deployment"
              break
            fi
            
            if [ $i -eq 30 ]; then
              echo "âŒ Health check failed after 60 seconds"
              
              # Get deployment logs for debugging
              ssh -i ~/.ssh/deploy_key ${{ vars.SERVER_USER || 'deploy' }}@${{ vars.SERVER_HOST || 'your-server.com' }} \
                "cd ~/egfilm && docker compose logs app --tail=100"
              exit 1
            fi
            
            echo -n "."
            sleep 2
          done

      - name: ğŸ§ª Smoke Tests
        run: |
          echo "ğŸ§ª Running post-deployment smoke tests..."
          
          # Test critical endpoints
          BASE_URL="${{ vars.APP_URL || 'https://egfilm.xyz' }}"
          
          # Test home page
          if curl -sf "${BASE_URL}/" > /dev/null; then
            echo "âœ… Home page accessible"
          else
            echo "âŒ Home page failed"
            exit 1
          fi
          
          # Test API health
          if curl -sf "${BASE_URL}/api/health" | grep -q "healthy"; then
            echo "âœ… API health check passed"
          else
            echo "âŒ API health check failed"
            exit 1
          fi
          
          # Test movies page
          if curl -sf "${BASE_URL}/movies" > /dev/null; then
            echo "âœ… Movies page accessible"
          else
            echo "âš ï¸ Movies page check failed (non-critical)"
          fi

      - name: ğŸ§¹ Final System Cleanup
        if: success()
        run: |
          echo "ğŸ§¹ Performing final system cleanup after successful deployment..."
          
          ssh -i ~/.ssh/deploy_key ${{ vars.SERVER_USER || 'deploy' }}@${{ vars.SERVER_HOST || 'your-server.com' }} << 'CLEANUP_SCRIPT'
            set -e
            cd ~/egfilm
            
            echo "ğŸ” Removing any dangling containers..."
            docker container prune -f
            
            echo "ğŸ—‘ï¸ Cleaning up unused Docker resources..."
            docker system prune -af --filter "until=1h"
            
            echo "ğŸ“¦ Final resource usage:"
            docker system df
            
            echo "ğŸ’¾ Disk usage after cleanup:"
            df -h /
            
            echo "ğŸ¯ Active containers:"
            docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}'
            
            echo "âœ¨ System cleanup completed!"
          CLEANUP_SCRIPT

  # ===========================================
  # ğŸ“Š DEPLOYMENT REPORTING
  # ===========================================
  report:
    name: ğŸ“Š Deployment Report
    runs-on: ubuntu-latest
    needs: [validate, build, deploy]
    environment:
      name: production
    if: always()
    
    steps:
      - name: ğŸ“Š Generate Deployment Summary
        run: |
          echo "# ğŸš€ EGFilm Main App Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "## âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ğŸŸ¢ Live and healthy" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Deployment Failed!" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ğŸ”´ Deployment unsuccessful" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Version**: ${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ needs.build.outputs.image-uri }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.validate.outputs.is-rollback }}" == "true" ]]; then
            echo "- **Type**: ğŸ”„ Rollback deployment" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [ğŸ¬ Main App](${{ vars.APP_URL || 'https://egfilm.xyz' }})" >> $GITHUB_STEP_SUMMARY
          echo "- [ğŸ“ Blog](${{ vars.BLOG_SITE_URL || 'https://blog.egfilm.xyz' }})" >> $GITHUB_STEP_SUMMARY
          echo "- [ğŸ¥ Health Check](${{ vars.APP_URL || 'https://egfilm.xyz' }}/api/health)" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“§ Notify Success
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ EGFilm Main App deployed successfully!"
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "ğŸŒ Live at: ${{ vars.APP_URL || 'https://egfilm.xyz' }}"

      - name: ğŸš¨ Notify Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ EGFilm Main App deployment failed!"
          echo "Check the logs above for details."
          echo "Consider rolling back if needed."
          exit 1

